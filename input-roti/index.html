<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Roti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="row">
        <h4>Bread Name</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Bread name"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      <div>
      <div class="row">
        <h4>Price</h4>
        <div class="input-group input-group-icon">
          <input type="number" placeholder="Price"/>
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
      </div>
      <div class="row"></div>
        <h4>Stock</h4>
        <div class="input-group input-group-icon">
          <input type="number" placeholder="Stock"/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Expired Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="DD"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="YYYY"/>
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>Production Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="DD"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="YYYY"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group input-group-icon">
            <label>Image Upload</label>
            <input type="file" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group input-group-icon">
            <label>Rating</label>
            <input type="number" placeholder="1-5" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group input-group-icon">
            <label>Textarea</label>
            <textarea rows="5" placeholder="Your message"></textarea>
          </div>
        </div>
      </div>
      

    </form>
  </div>
</body>
</html>
